apiVersion: v1
kind: ConfigMap
metadata:
  name: user
  namespace: roboshop
data:
 MONGO: "true"
 REDIS_URL: "redis://redis:6379"
 MONGO_URL: "mongodb://mongodb:27017/users"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: user
  namespace: roboshop
  labels:
    project: roboshop
    component: user
    tier: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      project: roboshop
      component: user
      tier: backend
  template:
    metadata:
      labels:
        project: roboshop
        component: user
        tier: backend
    spec:
     containers:
     - name: user
       image: aravind527/user:v1
       imagePullPolicy: Always
       resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "100m"
            memory: "128Mi"
       envFrom:
       - configMapRef:
           name: user
       readinessProbe:
          httpGet:
            path: /health
            port: 8080 
          failureThreshold: 1
          periodSeconds: 15
       livenessProbe:
          httpGet:
            path: /health
            port: 8080
          failureThreshold: 1
          periodSeconds: 10

---
apiVersion: v1
kind: Service
metadata:
  name: user
  namespace: roboshop
  
spec:
  selector:
    projrect: roboshop
    component: user
    tier: backend
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080 
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
   name: user-hpa
   namespace: roboshop
   labels:
    project: roboshop
    component: user
    tier: backend
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: user   #deployment name
  minReplicas: 1
  maxReplicas: 5
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
           type: Utilization
           averageUtilization: 25