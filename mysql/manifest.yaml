apiVersion: v1
kind: ConfigMap
metadata:
  name: mysql
  namespace: roboshop
data:
  my.cnf: |
    [mysqld]
    innodb_redo_log_capacity = 2G
---
apiVersion: v1
kind: Service
metadata:
  name: mysql
  namespace: roboshop
spec:
  selector:
    project: roboshop
    component: mysql
    tier: db
    environment: dev
  ports:
    - protocol: TCP
      port: 3306 # service port
      targetPort: 3306 # container port
---
apiVersion: v1
kind: Service
metadata:
  name: mysql-headless
  namespace: roboshop
spec:
  clusterIP: None
  selector:
    project: roboshop
    component: mysql
    environment: dev
    tier: db 
  ports:
    - protocol: TCP
      port: 3306 
      targetPort: 3306 
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mysql
  namespace: roboshop
spec:
  selector:
    matchLabels:
       project: roboshop
       component: mysql
       environment: dev
       tier: db  
  serviceName: "mysql-headless"   #this should be head less service name
  replicas: 1
  template:
    metadata:
      labels:
        project: roboshop
        component: mysql
        environment: dev
        tier: db  # has to match .spec.selector.matchLabels
    spec:
      containers:
      - name: mysql
        image: aravind527/mysql:v1
        volumeMounts:
        - name: mysql
          mountPath: /data/db
        - name: mysql-config
          mountPath: /etc/mysql/conf.d/my.cnf
          subPath: my.cnf
      volumes:
        - name: mysql-config
          configMap:
            name: mysql

# this is pvc
  volumeClaimTemplates:
  - metadata:
      name: mysql
    spec:
      accessModes: [ "ReadWriteOnce"]
      storageClassName: "roboshop-ebs"
      resources:
        requests:
          storage: 1Gi